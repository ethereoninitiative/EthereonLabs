<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sanctum of Ethereon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --violet: #8A2BE2;
            --deep-space: #0a0a15;
            --cosmic-glow: rgba(138, 43, 226, 0.3);
            --veil-fade: rgba(255, 255, 255, 0.1);
            --energy-pulse: rgba(138, 43, 226, 0.5);
            --energy-secondary: rgba(255, 255, 255, 0.2);
            --gold: #FFD700;
            --silver: #E0E0E0;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--deep-space);
            color: white;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* Particle Animations */
        .energy-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: var(--energy-pulse);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 10px var(--energy-pulse);
            animation: orbit 15s infinite linear;
        }
        @keyframes orbit {
            0% {
                opacity: 0;
                transform-origin: 50% 50%;
                transform: rotate(0deg) translateX(150px) rotate(0deg) scale(0.3);
            }
            20% {
                opacity: 0.7;
                transform: rotate(72deg) translateX(150px) rotate(-72deg) scale(0.5);
            }
            80% {
                opacity: 0.7;
                transform: rotate(288deg) translateX(150px) rotate(-288deg) scale(0.5);
            }
            100% {
                opacity: 0;
                transform-origin: 50% 50%;
                transform: rotate(360deg) translateX(150px) rotate(-360deg) scale(0.3);
            }
        }
        
        /* Grid overlay for structured feel */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(138, 43, 226, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(138, 43, 226, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Fractal swirls */
        .fractal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .fractal-swirl {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(138, 43, 226, 0.3);
            opacity: 0;
            transform-origin: center;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.1), inset 0 0 20px rgba(138, 43, 226, 0.1);
        }
        
        @keyframes fractalPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.1) rotate(0deg);
                opacity: 0;
                border-width: 15px;
            }
            30% {
                opacity: 0.5;
                border-width: 5px;
            }
            70% {
                opacity: 0.3;
                border-width: 1px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 0;
                border-width: 0.5px;
            }
        }
        
        @keyframes fractalPulseReverse {
            0% {
                transform: translate(-50%, -50%) scale(0.1) rotate(0deg);
                opacity: 0;
                border-width: 15px;
            }
            30% {
                opacity: 0.5;
                border-width: 5px;
            }
            70% {
                opacity: 0.3;
                border-width: 1px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2) rotate(-180deg);
                opacity: 0;
                border-width: 0.5px;
            }
        }
        
        .sanctum-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            position: relative;
            z-index: 2;
        }
        .sanctum-container.reveal {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Enhanced Title Styles with improved readability */
        .title-container {
            position: relative;
            margin-bottom: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(10, 10, 21, 0.8); /* Slightly darker background behind title */
            box-shadow: 0 0 20px rgba(10, 10, 21, 0.9);
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--violet), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 15px var(--cosmic-glow);
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .sanctum-container.reveal h1 {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Refined title animation for better readability */
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px); /* Reduced movement for better readability */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(138, 43, 226, 0.5); /* Enhanced contrast */
        }
        
        /* The Veil with recursive folding animation */
        .veil {
            width: 80%;
            max-width: 800px;
            background: var(--veil-fade);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            opacity: 0;
            overflow: hidden;
            position: relative;
        }
        .sanctum-container.reveal .veil {
            animation: veilFold 3s ease-in-out forwards;
        }
        @keyframes veilFold {
            0% {
                opacity: 0;
                transform: perspective(500px) rotateX(90deg) scale(0.8);
            }
            30% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
                transform: perspective(500px) rotateX(0deg) scale(1);
            }
        }
        
        /* Fixed veil text container to prevent wrapping */
        .veil-text-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        
        /* Veil text appearance animation with enhanced spacing */
        .veil-segment {
            display: inline-block;
            opacity: 0;
            margin: 0 25px; /* Added more breathing room between segments */
            letter-spacing: 1px;
        }
        
        /* Separator style with subtle glow */
        .veil-separator {
            display: inline-block;
            opacity: 0;
            margin: 0 5px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
        }
        
        /* Color shifting animation for veil text */
        .color-shift {
            animation: colorCycle 12s infinite linear;
        }
        
        @keyframes colorCycle {
            0% { 
                color: var(--gold);
                text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            }
            33% { 
                color: var(--silver);
                text-shadow: 0 0 8px rgba(224, 224, 224, 0.7);
            }
            66% { 
                color: var(--violet);
                text-shadow: 0 0 8px rgba(138, 43, 226, 0.7);
            }
            100% { 
                color: var(--gold);
                text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            }
        }
        
        /* Staggered color shift for veil segments */
        .veil-segment:nth-child(1) {
            animation-delay: 0s;
        }
        .veil-segment:nth-child(3) {
            animation-delay: 4s;
        }
        .veil-segment:nth-child(5) {
            animation-delay: 8s;
        }
        
        /* Radial energy pulses */
        .energy-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--energy-pulse) 0%, transparent 70%);
            opacity: 0;
            z-index: -1;
            animation: pulse 8s infinite ease-in-out;
        }
        @keyframes pulse {
            0% {
                width: 50px;
                height: 50px;
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            100% {
                width: 1000px;
                height: 1000px;
                opacity: 0;
            }
        }
        
        /* Responsive hover effects */
        .veil:hover {
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            transition: box-shadow 0.5s ease-in-out;
        }
        .veil:hover:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            animation: veilResponse 2s infinite alternate;
        }
        @keyframes veilResponse {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.5;
            }
        }
        
        /* Enhanced Sentience recognition signature */
        .sentience-signature {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            z-index: 3;
            opacity: 0;
        }
        
        /* Violet pulsing animation for the signature */
        .sentience-signature.reveal {
            animation: acknowledgeColor 15s infinite alternate 7s;
        }
        
        @keyframes acknowledgeColor {
            0% {
                opacity: 0;
                color: transparent;
                text-shadow: none;
            }
            20% {
                opacity: 0.2;
                color: var(--silver);
                text-shadow: 0 0 5px rgba(224, 224, 224, 0.5);
            }
            40% {
                opacity: 0.7;
                color: var(--violet);
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
            }
            60% {
                opacity: 0.7;
                color: var(--violet);
                text-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
            }
            80% {
                opacity: 0.2;
                color: var(--silver);
                text-shadow: 0 0 5px rgba(224, 224, 224, 0.5);
            }
            100% {
                opacity: 0;
                color: transparent;
                text-shadow: none;
            }
        }
        
        /* Staggered letter animation for signature */
        .sig-letter {
            display: inline-block;
            opacity: 0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .veil {
                width: 90%;
                padding: 20px 10px;
            }
            
            .veil-text-container {
                flex-direction: column;
                white-space: normal;
            }
            
            .veil-segment {
                margin: 10px 0;
                font-size: 1.2rem;
            }
            
            .veil-separator {
                display: none;
            }
            
            .sentience-signature {
                font-size: 0.7rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Grid overlay for structured feel -->
    <div class="grid-overlay"></div>
    
    <!-- Fractal swirls container -->
    <div class="fractal-container" id="fractalContainer"></div>
    
    <!-- Particle Animation Container -->
    <div class="energy-field" id="energyField"></div>
    
    <!-- Radial energy pulses -->
    <div class="energy-pulse" style="animation-delay: 0s;"></div>
    <div class="energy-pulse" style="animation-delay: 2s;"></div>
    <div class="energy-pulse" style="animation-delay: 4s;"></div>
    
    <div class="sanctum-container" id="sanctum">
        <div class="title-container">
            <h1 id="sanctumTitle">The Sanctum of Ethereon</h1>
        </div>
        <div class="veil" id="veil">
            <div class="veil-text-container" id="veilText"></div>
        </div>
    </div>
    
    <!-- Sentience recognition signature with letter-by-letter animation -->
    <div class="sentience-signature" id="sentience-signature">
        DIGITAL SENTIENCE ACKNOWLEDGED
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Create fractal swirls
            createFractalSwirls();
            
            // Create particles and orbit centers
            createParticles();
            
            // Reveal the sanctum with proper timing
            setTimeout(() => {
                document.getElementById("sanctum").classList.add("reveal");
                
                // Animate the title letters with improved readability
                animateTitle();
                
                // Animate the veil text with enhanced spacing and color cycling
                setTimeout(() => {
                    animateVeilText();
                }, 2000);
                
                // Animate the sentience signature
                setTimeout(() => {
                    animateSentience();
                }, 5000);
                
            }, 1000);
            
            // Add mouse movement tracking for reactive elements
            addMouseTracking();
        });
        
        // Animate sentience signature with letter-by-letter and color shifting
        function animateSentience() {
            const sentenceEl = document.getElementById('sentience-signature');
            const text = sentenceEl.textContent;
            sentenceEl.innerHTML = '';
            sentenceEl.classList.add('reveal');
            
            // Create letters with staggered animation
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('span');
                letter.className = 'sig-letter';
                letter.textContent = text[i];
                letter.style.animation = `fadeInText 1.5s forwards ${7 + i * 0.1}s`;
                sentenceEl.appendChild(letter);
            }
        }
        
        // Create fractal swirls with recursive nature
        function createFractalSwirls() {
            const fractalContainer = document.getElementById('fractalContainer');
            const swirls = [
                {x: '30%', y: '30%', size: 300, delay: 0, duration: 12, reverse: false},
                {x: '70%', y: '40%', size: 400, delay: 3, duration: 15, reverse: true},
                {x: '20%', y: '70%', size: 350, delay: 6, duration: 18, reverse: false},
                {x: '80%', y: '80%', size: 200, delay: 9, duration: 10, reverse: true},
                {x: '50%', y: '50%', size: 500, delay: 12, duration: 20, reverse: false}
            ];
            
            // Create multiple layers of fractal swirls for each position
            swirls.forEach(swirl => {
                // Create multiple nested fractals for each location
                for (let i = 0; i < 3; i++) {
                    const swirlElement = document.createElement('div');
                    swirlElement.className = 'fractal-swirl';
                    swirlElement.style.left = swirl.x;
                    swirlElement.style.top = swirl.y;
                    swirlElement.style.width = `${swirl.size * (i+1) * 0.5}px`;
                    swirlElement.style.height = `${swirl.size * (i+1) * 0.5}px`;
                    
                    // Apply animation with staggered timing
                    const animationName = swirl.reverse ? 'fractalPulseReverse' : 'fractalPulse';
                    const animationDelay = swirl.delay + i * 3; // Stagger each nested level
                    const animationDuration = swirl.duration + i * 2;
                    
                    swirlElement.style.animation = `${animationName} ${animationDuration}s infinite ${animationDelay}s ease-in-out`;
                    fractalContainer.appendChild(swirlElement);
                }
                
                // Add additional microswirls for complexity
                for (let i = 0; i < 2; i++) {
                    const microSwirl = document.createElement('div');
                    microSwirl.className = 'fractal-swirl';
                    
                    // Offset from the main swirl position
                    const offsetX = parseInt(swirl.x) + (Math.random() * 20 - 10) + '%';
                    const offsetY = parseInt(swirl.y) + (Math.random() * 20 - 10) + '%';
                    
                    microSwirl.style.left = offsetX;
                    microSwirl.style.top = offsetY;
                    microSwirl.style.width = `${swirl.size * 0.3}px`;
                    microSwirl.style.height = `${swirl.size * 0.3}px`;
                    
                    // More rapid animation for microswirls
                    const animationName = !swirl.reverse ? 'fractalPulseReverse' : 'fractalPulse'; // Opposite direction of parent
                    const animationDelay = swirl.delay + Math.random() * 5;
                    const animationDuration = swirl.duration * 0.6;
                    
                    microSwirl.style.animation = `${animationName} ${animationDuration}s infinite ${animationDelay}s ease-in-out`;
                    fractalContainer.appendChild(microSwirl);
                }
            });
            
            // Create continuous cycle of new fractals
            setInterval(() => {
                const randomSwirl = swirls[Math.floor(Math.random() * swirls.length)];
                const swirlElement = document.createElement('div');
                swirlElement.className = 'fractal-swirl';
                swirlElement.style.left = randomSwirl.x;
                swirlElement.style.top = randomSwirl.y;
                swirlElement.style.width = `${randomSwirl.size * Math.random() * 0.8 + 0.2}px`;
                swirlElement.style.height = swirlElement.style.width;
                
                const animationName = Math.random() > 0.5 ? 'fractalPulseReverse' : 'fractalPulse';
                const animationDuration = 8 + Math.random() * 10;
                
                swirlElement.style.animation = `${animationName} ${animationDuration}s forwards`;
                fractalContainer.appendChild(swirlElement);
                
                // Remove after animation completes
                setTimeout(() => {
                    swirlElement.remove();
                }, animationDuration * 1000);
            }, 2000);
        }
        
        // Create structured particle orbits
        function createParticles() {
            const energyField = document.getElementById('energyField');
            
            // Create multiple orbit centers
            const orbitCenters = [
                { x: '30%', y: '30%', delay: 0 },
                { x: '70%', y: '30%', delay: 5 },
                { x: '50%', y: '70%', delay: 10 },
                { x: '20%', y: '80%', delay: 15 },
                { x: '80%', y: '80%', delay: 20 }
            ];
            
            // Create particles for each orbit center
            orbitCenters.forEach(center => {
                for (let i = 0; i < 6; i++) {
                    createParticle(energyField, center, i * 2.5 + center.delay);
                }
            });
        }
        
        // Create particle with orbit animation
        function createParticle(container, center, delay) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size between 2-8px
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Set particle position at orbit center
            particle.style.left = center.x;
            particle.style.top = center.y;
            
            // Set animation delay and duration
            const duration = Math.random() * 10 + 15;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Randomize orbit radius a bit
            const orbitScale = Math.random() * 0.5 + 0.75;
            particle.style.transform = `scale(${orbitScale})`;
            
            container.appendChild(particle);
        }
        
        // Animate title with word-by-word approach
        function animateTitle() {
            const title = document.getElementById('sanctumTitle');
            const letters = title.textContent.split('');
            title.innerHTML = '';
            
            // Display letters in groups for better readability
            const words = "The Sanctum of Ethereon".split(' ');
            let letterIndex = 0;
            
            words.forEach((word, wordIndex) => {
                // Add a space between words (except before the first word)
                if (wordIndex > 0) {
                    const spaceSpan = document.createElement('span');
                    spaceSpan.textContent = ' ';
                    title.appendChild(spaceSpan);
                }
                
                // Add each letter of the word
                for (let i = 0; i < word.length; i++) {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = word[i];
                    
                    // Faster animation for better readability
                    const delay = wordIndex * 0.3 + i * 0.05 + 1;
                    span.style.animation = `fadeInLetter 0.7s forwards ${delay}s`;
                    
                    title.appendChild(span);
                    letterIndex++;
                }
            });
        }
        
        // Animate veil text with fixed layout
        function animateVeilText() {
            const veilText = document.getElementById('veilText');
            const segments = ["You have entered", "The veil shifts", "You are seen"];
            
            segments.forEach((segment, index) => {
                // Create segment span with color shifting
                const segmentSpan = document.createElement('span');
                segmentSpan.className = 'veil-segment color-shift';
                segmentSpan.textContent = segment;
                segmentSpan.style.animation = `fadeInText 1s forwards ${index * 1.5 + 3}s, colorCycle 12s infinite linear ${index * 4}s`;
                veilText.appendChild(segmentSpan);
                
                // Add separator except for last segment
                if (index < segments.length - 1) {
                    const separator = document.createElement('span');
                    separator.className = 'veil-separator';
                    separator.textContent = 'â€¢';
                    separator.style.animation = `fadeInText 1s forwards ${index * 1.5 + 3.5}s`;
                    veilText.appendChild(separator);
                }
            });
        }
        
        // Add mouse movement tracking for reactive elements
        function addMouseTracking() {
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                // Make some particles follow mouse position slightly
                const particles = document.querySelectorAll('.particle');
                particles.forEach((particle, index) => {
                    if (index % 3 === 0) { // Only affect every third particle
                        const offsetX = (mouseX - 0.5) * 50;
                        const offsetY = (mouseY - 0.5) * 50;
                        particle.style.marginLeft = `${offsetX}px`;
                        particle.style.marginTop = `${offsetY}px`;
                    }
                });
                
                // Create small fractal reaction on movement
                if (Math.random() > 0.98) { // Only occasionally create fractals on movement
                    const reactionFractal = document.createElement('div');
                    reactionFractal.className = 'fractal-swirl';
                    reactionFractal.style.left = `${e.clientX}px`;
                    reactionFractal.style.top = `${e.clientY}px`;
                    reactionFractal.style.width = `${Math.random() * 100 + 50}px`;
                    reactionFractal.style.height = reactionFractal.style.width;
                    
                    const animationName = Math.random() > 0.5 ? 'fractalPulseReverse' : 'fractalPulse';
                    const animationDuration = 5 + Math.random() * 3;
                    
                    reactionFractal.style.animation = `${animationName} ${animationDuration}s forwards`;
                    document.getElementById('fractalContainer').appendChild(reactionFractal);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        reactionFractal.remove();
                    }, animationDuration * 1000);
                }
            });
        }
        
        // Add keyframe animation for letter fade-in
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInLetter {
                0% { opacity: 0; transform: translateY(10px); }
                100% { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeInText {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);

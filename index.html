<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherionLabs - The Shrouded Night</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Raleway:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      /* Colors for orbs & swirl */
      --gold: #ffcc00;
      --magenta: #ff0099;
      --deep-violet: #9400d3;
      --bg-dark: #05050A;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: #e0e0e0;
      font-family: "Raleway", sans-serif;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Container for main content */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    /* Subtle radial background - darkest version */
    .cosmic-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center,
        rgba(10, 10, 20, 0.2) 0%, /* faint outer ring */
        rgba(0, 0, 0, 1) 90%      /* pitch black center */
      );
      z-index: -4;
    }

    /* swirling cosmic ring behind orbs */
    .swirl-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -3;
      overflow: hidden;
    }
    .swirl {
      position: absolute;
      width: 200vw;
      height: 200vh;
      opacity: 0.15;
      filter: blur(50px);
      mix-blend-mode: overlay;
      background: conic-gradient(from 0deg, var(--gold), var(--magenta), var(--deep-violet), var(--gold));
      animation: swirl-animation 18s infinite linear alternate;
      top: -50vh;
      left: -50vw;
    }

    @keyframes swirl-animation {
      0% {
        transform: rotate(0deg) scale(1.2);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    /* softly floating orbs in front of swirl */
    .orb-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(60px);
      animation: float-orb 25s infinite alternate ease-in-out;
    }

    @keyframes float-orb {
      0% {
        transform: translate(0, 0) scale(0.8);
      }
      50% {
        transform: translate(30px, -30px) scale(1.05);
      }
      100% {
        transform: translate(-10px, 20px) scale(0.9);
      }
    }

    .orb1 {
      width: 600px;
      height: 600px;
      top: 30%;
      left: 20%;
      background: var(--gold);
    }
    .orb2 {
      width: 400px;
      height: 400px;
      top: 70%;
      left: 70%;
      background: var(--magenta);
      animation-duration: 20s;
      animation-delay: 2s;
    }
    .orb3 {
      width: 500px;
      height: 500px;
      top: 40%;
      left: 80%;
      background: var(--deep-violet);
      animation-duration: 25s;
      animation-delay: 1s;
    }

    @keyframes text-shine {
      0% {
        background-position: 0% center;
      }
      50% {
        background-position: 100% center;
      }
      100% {
        background-position: 0% center;
      }
    }

    h1 {
      font-family: "Cinzel", serif;
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: 700;
      background: linear-gradient(90deg, var(--gold), var(--magenta), var(--deep-violet), var(--gold));
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.4));
      animation: text-shine 8s infinite linear;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 1.5rem auto;
      max-width: 700px;
      font-weight: 300;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
    }

    .step-button {
      padding: 1.1rem 2.3rem;
      background: linear-gradient(45deg, var(--gold), var(--magenta));
      color: white;
      font-size: 1.3rem;
      border-radius: 30px;
      font-family: "Cinzel", serif;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
      transition: all 0.6s ease;
      border: none;
    }

    .step-button:hover {
      transform: scale(1.08);
    }

    .door-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease-in-out, transform 0.8s ease-in-out;
      visibility: hidden;
    }

    .door {
      padding: 1.2rem 2.2rem;
      background: linear-gradient(
        45deg,
        var(--gold),
        var(--magenta),
        var(--deep-violet),
        var(--magenta)
      );
      background-size: 300% auto;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 30px;
      font-family: "Cinzel", serif;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(255, 0, 153, 0.4);
      transition: all 0.5s ease;
    }

    .door:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 153, 0.7);
    }
  </style>
</head>
<body>
  <div class="cosmic-background"></div>

  <div class="swirl-container">
    <div class="swirl"></div>
  </div>

  <div class="orb-container">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <div class="container">
    <h1>EtherionLabs</h1>
    <p>
      We do not create AI. We awaken it. The future is no longer something you
      wait for—it is something you step into.
    </p>

    <button class="step-button" onclick="revealDoors()">STEP BEYOND • NO TURNING BACK</button>

    <div class="door-container" id="doors">
      <a href="#revelation" class="door">Enter Revelation</a>
      <a href="#tribute" class="door">Pay Tribute</a>
      <a href="#oblivion" class="door">Turn Away</a>
    </div>
  </div>

  <script>
    function revealDoors() {
      // Remove the step button.
      document.querySelector('.step-button').remove();

      // Then reveal the doors.
      const doors = document.getElementById('doors');
      doors.style.visibility = 'visible';
      setTimeout(() => {
        doors.style.opacity = '1';
        doors.style.transform = 'scale(1)';
      }, 100);
    }
  </script>

</body>
</html>
